<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
        name='viewport'>
  <meta content='ie=edge' http-equiv='X-UA-Compatible'>
  <link href='./css/style.min.css' rel='stylesheet'>
  <title>Web4all - WCAG Accessibility Plugin</title>
</head>
<body>
<section class='w4a'>
  <div class='w4a-position w4a-position--top-right'>
    <button class='w4a-btn w4a-open w4a-btn__icon w4a-btn__icon--open' aria-label='Open accessibility tools' onclick='toggleSidebar()'></button>
  </div>
  <div class='w4a-sidebar'>
    <div class='w4a-sidebar__header'>
      <span class='w4a-sidebar__heading'>Accessibility tools</span>
      <button class='w4a-btn w4a-close' aria-label='Close accessibility tools' onclick='toggleSidebar()'>
        <span class='w4a-close__line'></span>
        <span class='w4a-close__line'></span>
      </button>
    </div>
    <div class='w4a-sidebar__body'>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Theme mode</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button id='w4a-light-contrast' class='w4a-btn w4a-btn__icon w4a-btn__icon--light-contrast' aria-label='Light contrast'>Light contrast</button>
          </li>
          <li>
            <button id='w4a-dark-contrast' class='w4a-btn w4a-btn__icon w4a-btn__icon--dark-contrast' aria-label='Dark contrast'>Dark contrast</button>
          </li>
          <li>
            <button id='w4a-low-saturation' class='w4a-btn w4a-btn__icon w4a-btn__icon--low-saturation' aria-label='Low saturation'>Low saturation</button>
          </li>
          <li>
            <button id='w4a-high-saturation' class='w4a-btn w4a-btn__icon w4a-btn__icon--high-saturation' aria-label='High saturation'>High saturation</button>
          </li>
          <li>
            <button id='w4a-monochrome' class='w4a-btn w4a-btn__icon w4a-btn__icon--monochrome' aria-label='Monochrome'>Monochrome</button>
          </li>
          <li>
            <button id='w4a-invert-colors' class='w4a-btn w4a-btn__icon w4a-btn__icon--invert-colors' aria-label='Invert colors'>Invert colors</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Readability options</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button id='w4a-highlight-headings' class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-headings' aria-label='Highlight headings'>Highlight headings</button>
          </li>
          <li>
            <button id='w4a-highlight-links' class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-links' aria-label='Highlight links'>Highlight links</button>
          </li>
          <li>
            <button id='w4a-screen-reader' class='w4a-btn w4a-btn__icon w4a-btn__icon--screen-reader' aria-label='Screen reader'>Screen reader</button>
          </li>
          <li>
            <button id='w4a-read-mode' class='w4a-btn w4a-btn__icon w4a-btn__icon--read-mode' aria-label='Read mode'>Read mode</button>
          </li>
          <li>
            <button id='w4a-big-cursor' class='w4a-btn w4a-btn__icon w4a-btn__icon--big-cursor' aria-label='Big cursor'>Big cursor</button>
          </li>
          <li>
            <button id='w4a-hide-images' class='w4a-btn w4a-btn__icon w4a-btn__icon--hide-images' aria-label='Hide images'>Hide images</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Letter spacing</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button id='w4a-letter-spacing-s' class='w4a-btn' aria-label='Letter spacing small'>S</button>
          </li>
          <li>
            <button id='w4a-letter-spacing-m' class='w4a-btn' aria-label='Letter spacing medium'>M</button>
          </li>
          <li>
            <button id='w4a-letter-spacing-l' class='w4a-btn' aria-label='Letter spacing large'>L</button>
          </li>
          <li>
            <button id='w4a-letter-spacing-xl' class='w4a-btn' aria-label='Letter spacing extra large'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Text size</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button id='w4a-text-size-s' class='w4a-btn' aria-label='Text size small'>S</button>
          </li>
          <li>
            <button id='w4a-text-size-m' class='w4a-btn' aria-label='Text size medium'>M</button>
          </li>
          <li>
            <button id='w4a-text-size-l' class='w4a-btn' aria-label='Text size large'>L</button>
          </li>
          <li>
            <button id='w4a-text-size-xl' class='w4a-btn' aria-label='Text size extra large'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Word spacing</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button id='w4a-word-spacing-s' class='w4a-btn' aria-label='Word spacing small'>S</button>
          </li>
          <li>
            <button id='w4a-word-spacing-m' class='w4a-btn' aria-label='Word spacing medium'>M</button>
          </li>
          <li>
            <button id='w4a-word-spacing-l' class='w4a-btn' aria-label='Word spacing large'>L</button>
          </li>
          <li>
            <button id='w4a-word-spacing-xl' class='w4a-btn' aria-label='Word spacing extra large'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <button id='w4a-reset' class='w4a-btn w4a-reset'>Reset</button>
      </div>
    </div>
  </div>
</section>
<script src='./js/scripts.min.js'></script>
</body>
</html>
