<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
        name='viewport'>
  <meta content='ie=edge' http-equiv='X-UA-Compatible'>
  <link href='./css/style.min.css' rel='stylesheet'>
  <title>Web4all - WCAG Accessibility Plugin</title>
</head>
<body>
<section class='w4a'>
  <div class='w4a-position w4a-position--top-right'>
    <button class='w4a-btn w4a-open w4a-btn__icon w4a-btn__icon--open' aria-label='Open accessibility tools' onclick='toggleSidebar()'></button>
  </div>
  <div class='w4a-sidebar'>
    <div class='w4a-sidebar__header'>
      <span class='w4a-sidebar__heading'>Accessibility tools</span>
      <button class='w4a-btn w4a-close' aria-label='Close accessibility tools' onclick='toggleSidebar()'>
        <span class='w4a-close__line'></span>
        <span class='w4a-close__line'></span>
      </button>
    </div>
    <div class='w4a-sidebar__body'>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Theme mode</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--light-contrast' aria-label='Light contrast' onclick='lightContrast(this)'>Light contrast</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--dark-contrast' aria-label='Dark contrast' onclick='darkContrast(this)'>Dark contrast</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--low-saturation' aria-label='Low saturation' onclick='lowSaturation(this)'>Low saturation</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--high-saturation' aria-label='High saturation' onclick='highSaturation(this)'>High saturation</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--monochrome' aria-label='Monochrome' onclick='monochrome(this)'>Monochrome</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--invert-colors' aria-label='Invert colors' onclick='invertColors(this)'>Invert colors</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Readability options</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-headings' aria-label='Highlight headings' onclick='highlightHeadings(this)'>Highlight headings</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-links' aria-label='Highlight links' onclick='highlightLinks(this)'>Highlight links</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--screen-reader' aria-label='Screen reader' onclick='screenReader(this)'>Screen reader</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--read-mode' aria-label='Read mode' onclick='readMode(this)'>Read mode</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--big-cursor' aria-label='Big cursor' onclick='bigCursor(this)'>Big cursor</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--hide-images' aria-label='Hide images' onclick='hideImages(this)'>Hide images</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Letter spacing</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button class='w4a-btn w4a-btn--active' aria-label='Letter spacing small' onclick='letterSpacingSmall(this)'>S</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Letter spacing medium' onclick='letterSpacingMedium(this)'>M</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Letter spacing large' onclick='letterSpacingLarge(this)'>L</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Letter spacing extra large' onclick='letterSpacingXLarge(this)'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Text size</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button class='w4a-btn' aria-label='Text size small' onclick='textSizeSmall(this)'>S</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn--active' aria-label='Text size medium' onclick='textSizeMedium(this)'>M</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Text size large' onclick='textSizeLarge(this)'>L</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Text size extra large' onclick='textSizeXLarge(this)'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Word spacing</h2>
        <ul class='w4a-group__buttons w4a-group__buttons--size'>
          <li>
            <button class='w4a-btn w4a-btn--active' aria-label='Word spacing small' onclick='wordSpacingSmall(this)'>S</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Word spacing medium' onclick='wordSpacingMedium(this)'>M</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Word spacing large' onclick='wordSpacingLarge(this)'>L</button>
          </li>
          <li>
            <button class='w4a-btn' aria-label='Word spacing extra large' onclick='wordSpacingXLarge(this)'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <button class='w4a-btn w4a-reset'>Reset</button>
      </div>
    </div>
  </div>
</section>
<script src='./js/scripts.min.js'></script>
</body>
</html>
