<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
        name='viewport'>
  <meta content='ie=edge' http-equiv='X-UA-Compatible'>
  <link href='./css/style.min.css' rel='stylesheet'>
  <title>Web4all - WCAG Accessibility Plugin</title>
</head>
<body>
<section class='w4a w4a-position w4a-position--top-right'>
  <button class='w4a-btn w4a-open w4a-btn__icon w4a-btn__icon--open' onclick='toggleSidebar()'></button>
  <div class='w4a-sidebar'>
    <div class='w4a-sidebar__header'>
      <span class='w4a-sidebar__heading'>Accessibility tools</span>
      <button class='w4a-btn w4a-close' onclick='toggleSidebar()'>
        <span class='w4a-close__line'></span>
        <span class='w4a-close__line'></span>
      </button>
    </div>
    <div class='w4a-sidebar__body'>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Theme mode</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--light-contrast'>Light contrast</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--dark-contrast'>Dark contrast</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--low-saturation'>Low saturation</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--high-saturation'>High saturation</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--monochrome w4a-btn--active'>Monochrome</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--invert-colors'>Invert colors</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-headings'>Highlight headings</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--highlight-links'>Highlight links</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--screen-reader'>Screen reader</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--read-mode'>Read mode</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--big-cursor'>Big cursor</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn__icon w4a-btn__icon--hide-images'>Hide images</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Text size</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn w4a-btn--size w4a-btn--active'>S</button>
          </li>
          <li>
            <button class='w4a-btn'>M</button>
          </li>
          <li>
            <button class='w4a-btn'>L</button>
          </li>
          <li>
            <button class='w4a-btn'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Letter spacing</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn '>S</button>
          </li>
          <li>
            <button class='w4a-btn w4a-btn--active'>M</button>
          </li>
          <li>
            <button class='w4a-btn'>L</button>
          </li>
          <li>
            <button class='w4a-btn'>XL</button>
          </li>
        </ul>
      </div>
      <div class='w4a-group'>
        <h2 class='w4a-group__heading'>Word spacing</h2>
        <ul class='w4a-group__buttons'>
          <li>
            <button class='w4a-btn w4a-btn--active'>S</button>
          </li>
          <li>
            <button class='w4a-btn'>M</button>
          </li>
          <li>
            <button class='w4a-btn'>L</button>
          </li>
          <li>
            <button class='w4a-btn'>XL</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<script src='./js/scripts.min.js'></script>
</body>
</html>
